<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Filmler</title>
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- My CSS -->
   <link rel="stylesheet" href="{% static 'style.css' %}">
   
   {% block head %}
      
   {% endblock head %}
   <style>
      .text-bg-error{
         background-color: rgb(228, 0, 0);
         color: white;
      }
   </style>
</head>
<body>
   
   
   <div class="position-fixed" style="bottom: 30px; right: 30px; z-index: 1000;">
      {% for i in messages %}
      <div class="toast align-items-center text-bg-{{ i.tags }} border-0 show position-relative my-2" role="alert" aria-live="assertive" aria-atomic="true">
         <div class="d-flex">
            <div class="toast-body">
               {{ i }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
               aria-label="Close"></button>
         </div>
      </div>
      {% endfor %}
   </div>
         
         
      
   
   {% block nonheader %}
   {% include 'partials/_navbar.html' %}
      
   {% endblock nonheader %}
      
   
   {% block body %}
      
   {% endblock body %}
      
   {% include 'partials/_footer.html' %}
  
   
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
